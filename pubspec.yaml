name: taskmaster_app
description: A cross-platform party game app for Taskmaster-style challenges

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  
  # Firebase
  firebase_core: ^2.15.0
  firebase_auth: ^4.7.2
  cloud_firestore: ^4.8.4
  firebase_hosting: ^0.1.0+1
  
  # UI Components
  cupertino_icons: ^1.0.2
  google_fonts: ^5.1.0
  
  # Utilities
  uuid: ^3.0.7
  intl: ^0.18.1
  collection: ^1.17.2
  get_it: ^7.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  bloc_test: ^9.1.4
  mocktail: ^1.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/data/